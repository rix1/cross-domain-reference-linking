<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System B</title>
    <script>
      function selectReference(reference) {
        // Use postMessage to send the reference to the parent window
        window.opener.postMessage(reference, "*"); // Ideally, specify the exact domain of System A instead of '*'
        window.close();
      }
    </script>
  </head>
  <body>
    <ul>
      <li onclick="selectReference('Reference 1')">Reference 1</li>
      <li onclick="selectReference('Reference 2')">Reference 2</li>
      <!-- ... Other references ... -->
    </ul>
  </body>
</html>
